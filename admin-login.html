<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Eventify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-tr from-blue-100 to-blue-200">
      <form class="bg-white p-10 rounded-2xl shadow-xl flex flex-col gap-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-2">Admin Login</h2>
        <div id="error-message" class="text-red-500 hidden">Invalid credentials</div>
        <input
          type="text"
          id="username"
          placeholder="Username"
          class="border p-3 rounded-lg focus:outline-blue-500"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="border p-3 rounded-lg focus:outline-blue-500"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Login
        </button>
        <a href="/" class="text-blue-600 text-center hover:underline">Back to Homepage</a>
      </form>
    </div>

    <script>
      document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Clear any previous error message
        document.getElementById('error-message').classList.add('hidden');
        
        // Log the credentials being sent (for debugging)
        console.log('Attempting login with:', { username, password });
        
        try {
          const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });
          
          console.log('Response status:', response.status);
          
          const data = await response.json();
          console.log('Response data:', data);
          
          if (data.success) {
            // Store token and user info in localStorage
            localStorage.setItem('admin_token', data.token);
            localStorage.setItem('admin_user', JSON.stringify(data.user));
            
            // Redirect to dashboard
            window.location.href = '/admin/dashboard';
          } else {
            document.getElementById('error-message').classList.remove('hidden');
          }
        } catch (error) {
          console.error('Login error:', error);
          document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
          document.getElementById('error-message').classList.remove('hidden');
        }
      });
      
      // For testing - direct login function
      window.directLogin = async function() {
        try {
          const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: 'admin', password: 'password' })
          });
          
          const data = await response.json();
          console.log('Direct login response:', data);
          
          if (data.success) {
            localStorage.setItem('admin_token', data.token);
            localStorage.setItem('admin_user', JSON.stringify(data.user));
            return true;
          }
          return false;
        } catch (error) {
          console.error('Direct login error:', error);
          return false;
        }
      }
    </script>
  </body>
</html>
