<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventify - Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Navigation -->
      <nav class="flex items-center justify-between px-6 py-4 bg-white/80 backdrop-blur shadow-md sticky top-0 z-30">
        <a href="/" class="text-2xl font-bold text-blue-600 tracking-tight">Eventify</a>
        <div class="flex gap-6">
          <a href="/" class="font-medium text-blue-600">Home</a>
          <a href="/about" class="font-medium text-gray-700 hover:text-blue-500 transition-colors">About</a>
          <a href="/services" class="font-medium text-gray-700 hover:text-blue-500 transition-colors">Services</a>
          <a href="/contact" class="font-medium text-gray-700 hover:text-blue-500 transition-colors">Contact</a>
          <a href="/admin/login" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Admin</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="flex flex-col lg:flex-row items-center justify-between gap-8 px-8 py-16 min-h-[80vh]">
        <div class="flex-1 flex flex-col gap-6">
          <h1 class="text-5xl md:text-6xl font-extrabold text-blue-700 mb-4">
            Make Your Event <span class="text-blue-400">Unforgettable</span>
          </h1>
          <p class="text-lg md:text-xl text-gray-700 mb-6">
            Weddings, concerts, conferences & more. Book your next event with us and experience a new level of management and creativity.
          </p>
          <a href="/booking" class="inline-block px-8 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition text-lg font-semibold">
            Book Now
          </a>
        </div>
        <div class="flex-1 min-h-[380px] h-[380px] w-full max-w-[480px] rounded-3xl shadow-2xl overflow-hidden bg-white flex items-center justify-center">
          <div class="text-4xl animate-bounce">ðŸŽ‰</div>
          <div class="text-5xl animate-pulse ml-4">ðŸŽª</div>
          <div class="text-4xl animate-bounce ml-4">ðŸŽµ</div>
        </div>
      </div>

      <!-- Booking Form -->
      <section id="booking" class="max-w-2xl mx-auto py-16 px-6">
        <h2 class="text-3xl font-bold text-blue-700 mb-4">Book Your Event</h2>
        <form class="flex flex-col gap-4 bg-white p-8 rounded-2xl shadow-lg">
          <input type="text" placeholder="Your Name" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <input type="email" placeholder="Your Email" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <input type="tel" placeholder="Phone Number" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <select class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <option value="">Select Event Type</option>
            <option value="Wedding">Wedding</option>
            <option value="Concert">Concert</option>
            <option value="Conference">Conference</option>
            <option value="Corporate">Corporate Event</option>
          </select>
          <input type="date" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          <textarea placeholder="Event Details" rows="4" class="border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Book Event</button>
        </form>
      </section>
    </div>
  </body>
</html>
